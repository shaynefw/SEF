<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoburgh Estate Fund</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.jpg"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Fund Section -->
        <div class="my-5 text-center">
            <h1 class="display-4">Scoburgh Estate Fund</h1>
            <p id="totalFund" class="lead">Current Fund: $0</p>
        </div>

        <!-- Contributions Section -->
        <div class="my-5 scroll2">
            <h2 class="text-success">Contributions</h2>
            <ul id="contributionList" class="list-group list-group-flush">
            </ul>
        </div>

        <!-- Transaction Section -->
        <div class="my-5 scroll">
            <h2 class="text-danger">Transactions</h2>
            <table id="transactionTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="transactionBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include your JavaScript at the end of the body -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
